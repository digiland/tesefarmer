{% extends "base.html" %}
{% load static %}
    
    {% load crispy_forms_tags %}
    {% load static %}
    {% block content %}

    <div class="row">
        <div class="col-6">
            <form action="" id="post_form", method="post" enctype="multipart/form-data" >
                {% csrf_token %}

                {{post_form | crispy}}

                {{formset.management_form}}
                {% for form in formset %}
                  <div class="image-form d-flex justify-content-between">
                    {{ form|crispy }}
                    <button class="align-self-center btn btn-danger delete-image-form">Delete</button>
                </div>
                {% endfor %}  
                <input type="submit" name="submit" value="Submit" />  
                
                <button id="add-image-form" class="btn btn-primary my-3">Add Another Image</button>       
             </form>
        </div>
    </div>

    <script src="{% static 'js/forms.js' %}"></script>

    {% endblock content %}
